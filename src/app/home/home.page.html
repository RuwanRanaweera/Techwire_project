
<ion-header >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Seller Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ims">
    <img src="../../assets/images/pro.png" alt="">
  </div>
  <ion-card *ngFor="let dep of userDetails" class="profileCard " >
    <ion-card-content>
      <h2>Id : {{dep.id}}</h2>
      <h2>Fist Name : {{dep.firstName}}</h2>
      <h2>Last Name : {{dep.lastName}}</h2>
      <h2> Email : {{dep.email}}</h2>
      <h2> Address : {{dep.address}}</h2>
   </ion-card-content>
</ion-card>

</ion-content>
