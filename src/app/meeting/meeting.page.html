<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Meeting</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="forms" class="home">
  <ion-grid>
 <ion-row>
      <ion-col size-sm="6" offset-sm="3" >
        <ion-item>
          <ion-label position="floating">Link</ion-label>
          <ion-input type="text" formControlName="linkmeet"></ion-input>
        </ion-item>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-sm="6" offset-sm="3" >
        <ion-item>
          <ion-label>date month year H:mm</ion-label>
          <ion-datetime displayFormat="D MMM YYYY H:mm" min="2020" max="2025" formControlName="timer" value="2005-06-17T11:06Z"></ion-datetime>
        </ion-item>

      </ion-col>
    </ion-row>
    <ion-button class="button1"   (click)="onRequest()">Request</ion-button>

  </ion-grid>
</form>


<ion-card *ngFor="let met of meetApp" class="metCard" >
  <ion-card-content>

    <ion-label>
      <p>Admin Approve: {{ met.approve? 'Yes': 'No'}}</p>
        <p>Meeting Time: {{ met.time }}</p>
      
    </ion-label>

  </ion-card-content>
</ion-card>

</ion-content>
