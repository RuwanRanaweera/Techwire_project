
<div class="div1">
  <ion-card class="logginCard">
    <ion-card-header>
      
      <ion-card-title class="title1">Sign In</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <form [formGroup]="form" class="home">
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          
            <ion-input 
            class="login-input"
            type="text" 
            placeholder="Email"
            formControlName="user"></ion-input>
          
  
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          
            <ion-input 
            type="password" 
            class="login-input"
            formControlName="password" 
            placeholder="Password"
            minlength="6"></ion-input>
          
          
  
        </ion-col>
      </ion-row>
  
      
      <ion-button class="button1"  (click)=" loging()"  >Login</ion-button>
      
      </form>
      <div  class="register-text">
        <ion-text    routerLink="/registration">
          Sign Up here
       </ion-text>
      </div>

    </ion-card-content>
</ion-card>
</div>
