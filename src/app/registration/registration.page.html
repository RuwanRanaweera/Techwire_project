<div class="div1">
  <ion-card class="logginCard">
    <ion-card-header>
      
      <ion-card-title class="title1">Sign Up</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <form [formGroup]="form" class="home">

        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-input class="login-input" type="text"  placeholder="First Name" formControlName="first"></ion-input>
            </ion-col>
        </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-input class="login-input" type="text"  placeholder="Last Name" formControlName="last"></ion-input>
          </ion-col>
      </ion-row>
  


      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-input class="login-input" type="text"  placeholder="Address" formControlName="address"></ion-input>
          </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-input class="login-input" type="email"  placeholder="Email Address" formControlName="email"></ion-input>
          </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-input class="login-input" type="password"  placeholder="Password" formControlName="password"></ion-input>
          </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-input class="login-input" type="text"  placeholder="NIC Number" formControlName="nicnum"></ion-input>
          </ion-col>
      </ion-row>
    <ion-button class="button1"  (click)="onsingup()"  [routerLink]="['/', 'login']">Submit</ion-button>
      
      </form>


    </ion-card-content>
</ion-card>
</div>
